<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/2c7c56a415.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <img src="./images/logo.svg" alt="">
    <img src="./images/hero-desktop.jpg" alt="">
    <img src="./images/hero-mobile.jpg" alt="">
    <div class="card-text">
      <img src="./images/logo.svg" alt="">
      <h1 class="pink">We're</h1>
      <h1 class="black">coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="email">
        <input type="text" value="Email Address">
        <i class="fa-solid fa-circle-exclamation"></i>
        <button><i class="fa-solid fa-chevron-right"></i></button>
      </div>
      <div class="error-message">
        <p>Please provide a calid email</p>
      </div>
    </div>
  </div>
 
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/sam3ds">Hussain Almishqab</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
